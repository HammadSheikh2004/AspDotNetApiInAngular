<app-heading-comp [headingText]="'Show Data'"></app-heading-comp>

<div class="container">
    <div class="row">
        <div class="col-md-12 my-3">
            <app-search-comp [(searchText)]="searchText"></app-search-comp>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Age</th>
                        <th scope="col">Image</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of data | search:searchText; let isLast = last"
                        [ngClass]="{'table-warning': (data | search:searchText).length === 0}">

                        <th scope="row">{{ item.id }}</th>
                        <td>{{ item.userName }}</td>
                        <td>{{ item.userEmail }}</td>
                        <td>{{ item.userPhone }}</td>
                        <td>{{ item.userAge }}</td>
                        <td><img src="http://localhost:5262/images/{{item.image}}" alt="User Image"
                                style="width: 50px; height: 50px;"></td>
                        <td>
                            <a [routerLink]="['/edit', item.id]" class="btn btn-primary me-2">Edit Data</a>
                            <a (click)="deleteData(item.id)" [routerLink]="['/delete', item.id]"
                                class="btn btn-danger deleteBtn">Delete Data</a>
                        </td>
                    </tr>
                    <tr *ngIf="(data | search:searchText).length === 0">
                        <td colspan="7" class="text-center">Not Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
