<app-heading-comp headingText="Insert Data"></app-heading-comp>

<div class="container my-3">
    <div class="row">
        <div class="col-md-12">
            <form #myForm="ngForm" (ngSubmit)="saveData(myForm)" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="UserName" ngModel aria-describedby="Name">
                </div>
                <div class="mb-3">
                    <label for="Email" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="UserEmail" id="Email" ngModel
                        aria-describedby="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="UserPhone" ngModel
                        aria-describedby="phone">
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">Age</label>
                    <input type="text" class="form-control" id="age" name="UserAge" ngModel aria-describedby="age">
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image</label>
                    <input type="file" class="form-control" id="imageId" name="file" ngModel aria-describedby="image">
                </div>
                <app-button-com btnText="Insert Data"></app-button-com>
            </form>
        </div>
    </div>
</div>
